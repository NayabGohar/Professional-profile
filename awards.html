<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Awards - Nayab Gohar">
    <meta name="keywords" content="Awards, Nayab Gohar, Professional Profile">
    <meta name="author" content="Nayab Gohar">
    <title>Awards - Nayab Gohar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInDown 1s ease-in-out forwards;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        nav {
            margin-top: 1em;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            animation-delay: 0.5s;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1em;
        }
        nav a.active {
            border-bottom: 2px solid #fff;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
        }
        .language-selector button {
            margin: 0 5px;
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5em;
            cursor: pointer;
            font-size: 0.9em;
        }
        .container {
            max-width: 1200px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-in-out forwards;
            animation-delay: 1s;
        }
        .container h2 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #333;
            font-weight: bold;
        }
        .award-list {
            list-style-type: none;
            padding: 0;
        }
        .award-list li {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 1.5em;
        }
        .award-list h3 {
            font-size: 1.5em;
            color: #333;
            margin: 0;
        }
        .award-list p {
            margin: 0.5em 0 0;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
            margin-top: auto;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>

                        description: "Received for exceptional performance in software development over the year."
                    },
                    {
                        title: "Excellence in Data Analysis",
                        description: "Honored for outstanding achievements in data analysis and visualization."
                    }
                ],
                footer: "© 2024 Nayab Gohar. All rights reserved.",
                nav: ["Home", "About", "Skills", "Projects", "Awards", "Courses", "Degrees", "Social Media"]
            },
            ar: {
                title: "ناياب جوہر",
                awards: [
                    {
                        title: "أفضل جائزة مبتكر",
                        description: "تم منح هذه الجائزة لتطوير حل برمجي متقدم أدى إلى تحسين كبير في الكفاءة التشغيلية في شركة كبرى."
                    },
                    {
                        title: "أفضل مطور للعام",
                        description: "تلقى الجائزة لأدائه الاستثنائي في تطوير البرمجيات على مدار العام."
                    },
                    {
                        title: "تميز في تحليل البيانات",
                        description: "تم تكريمه لتحقيق إنجازات بارزة في تحليل البيانات والتصور."
                    }
                ],
                footer: "© 2024 ناياب جوهر. جميع الحقوق محفوظة.",
                nav: ["الصفحة الرئيسية", "حول", "المهارات", "المشاريع", "الجوائز", "الدورات", "الدرجات", "وسائل التواصل الاجتماعي"]
            },
            ur: {
                title: "نایاب گوہر",
                awards: [
                    {
                        title: "بہترین موجد ایوارڈ",
                        description: "یہ ایوارڈ ایک جدید سافٹ ویئر حل تیار کرنے کے لیے دیا گیا جو ایک بڑی کمپنی میں آپریشنل کارکردگی کو نمایاں طور پر بہتر بناتا ہے۔"
                    },
                    {

                    },
                    {
                        title: "ڈیٹا تجزیے میں بہترین کارکردگی",

                    }

                footer: "© 2024 نایاب گوہر. تمام حقوق محفوظ ہیں.",
                nav: ["ہوم", "میرے بارے میں", "مہارتیں", "پروجیکٹس", "ایوارڈز", "کورسز", "ڈگریاں", "سوشل میڈیا"]
            },
            fr: {
                title: "Nayab Gohar",
                awards: [
                    {
                        title: "Meilleure Innovation",
                        description: "Cette récompense a été accordée pour le développement d'une solution logicielle de pointe qui a considérablement amélioré l'efficacité opérationnelle d'une grande entreprise."
                    },
                    {

                    },
                    {
                        title: "Excellence en Analyse de Données",
                        description: "Honoré pour des réalisations exceptionnelles dans l'analyse et la visualisation des données."
                    }
                ],
                footer: "© 2024 Nayab Gohar. Tous les droits sont réservés.",
                nav: ["Accueil", "À propos", "Compétences", "Projets", "Récompenses", "Cours", "Diplômes", "Médias sociaux"]
            }
        };

        function changeLanguage(lang) {
            const awardList = document.querySelector('.award-list');
            const headerTitle = document.querySelector('header h1');
            const navLinks = document.querySelectorAll('nav a');
            const footerText = document.querySelector('footer p');

            headerTitle.textContent = data[lang].title;
            navLinks.forEach((link, index) => {
                link.textContent = data[lang].nav[index];
            });

            awardList.innerHTML = data[lang].awards.map(award => `
                <li>
                    <h3>${award.title}</h3>
                    <p>${award.description}</p>
                </li>
            `).join('');

            footerText.textContent = data[lang].footer;
        }


        document.addEventListener('DOMContentLoaded', () => changeLanguage('en'));
    </script>
</head>

    <div class="language-selector">
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('ar')">Arabic</button>
        <button onclick="changeLanguage('ur')">Urdu</button>
        <button onclick="changeLanguage('fr')">French</button>
    </div>
</header>

<footer>

</footer>

</body>
</html>
