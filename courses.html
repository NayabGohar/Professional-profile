    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1em;
        }
        nav a.active {
            border-bottom: 2px solid #fff;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 2s ease-in-out forwards;
            animation-delay: 0.5s;
        }
        .container h2 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #333;
            font-weight: bold;
        }
        .course-list {
            list-style-type: none;
            padding: 0;
            opacity: 0;
            transform: translateX(-50px);
            animation: fadeInLeft 1s ease-in-out forwards;
            animation-delay: 1s;
        }
        .course-list li {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 1.5em;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-in-out forwards;
            animation-delay: 1.5s;
        }
        .course-list h3 {
            font-size: 1.5em;
            color: #333;
            margin: 0;
        }
        .course-list p {
            margin: 0.5em 0 0;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
            margin-top: auto;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
        }
        .language-selector button {
            margin: 0 5px;
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5em;
            cursor: pointer;
            font-size: 0.9em;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

    function changeLanguage(lang) {
        const courseTitle = document.getElementById('course-title');
        const courseList = document.getElementById('course-list');

        courseList.innerHTML = '';

        courseTitle.textContent = coursesData[lang].title;

        coursesData[lang].courses.forEach(course => {
            const listItem = document.createElement('li');
            const courseHeader = document.createElement('h3');
            const courseDescription = document.createElement('p');

            courseHeader.textContent = course.title;
            courseDescription.textContent = course.description;

            listItem.appendChild(courseHeader);
            listItem.appendChild(courseDescription);
            courseList.appendChild(listItem);
        });
    }


    changeLanguage('en');
</script>

</body>
</html>
