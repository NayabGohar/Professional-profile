        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1em;
        }
        nav a.active {
            border-bottom: 2px solid #fff;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
        }
        .language-selector button {
            margin: 0 5px;
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5em;
            cursor: pointer;
            font-size: 0.9em;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2em;
            max-width: 1200px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 2s ease-in-out;
        }
        .skills-section {
            animation: slideIn 1s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        .skills-section h3 {
            font-size: 2em;
            color: #555;
            display: flex;
            align-items: center;
        }
        .skills-section h3 i {
            margin-right: 0.5em;
            color: #333;
        }
        .skills-list {
            list-style-type: none;
            padding: 0;
        }
        .skills-list li {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 0.5em;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
            margin-top: auto;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
